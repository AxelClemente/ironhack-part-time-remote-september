<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>IronHack Bootcamp One Page Example</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#teacher">Teacher</a></li>
            <li><a href="#teaching-assistant">Teaching Assistant</a></li>
            <li><a href="#class">Class</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <section>
        <div id="#home">
            <h1>Home</h1>
        </div>
    </section>
    
    <section>
        <div id="teacher">
            <h2>Lloyd Chambrier</h2>
            <img id="profile-picture" src="./images/ProfilePicturePhoto.jpg" alt="profile_picture" width="200px" height="200px"/>
            <p>I am a developer and a teacher!</p>
        </div>
    </section>

    <section>
        <div id="teaching-assistant">
            <h2>Ines Herminio</h2>
            <img id="profile-picture" src="https://media-exp1.licdn.com/dms/image/C5603AQFVHOud0ZI81g/profile-displayphoto-shrink_400_400/0/1522679223824?e=1668038400&v=beta&t=ogFzDAEs0TOL3HkdLOX_h9Rt5rn65Xrlh8MldYh44BA" alt="profile_picture" width="200px" height="200px"/>
            <p>I am a developer and a teacher!</p>
        </div>
    </section>
    

    <div id="contact">
        <h2>Contact us</h2>
        <form>
            <label for="">Name</label>
            <br/>
            <input type="text" name="name" />
            <br/>
            <label for="">Email</label>
            <br/>
            <input type="email" name="email" />
            <br/>
            <label for="">Message</label>
            <br/>
            <textarea name="message" rows="4" cols="50">
            </textarea>
            <br/>
            <button>Submit</button>
        </form>
    </div>

    <footer>
        <p id="footer-content">Made with ❤️ by Ironhack</p>
    </footer>
</body>
</html>
